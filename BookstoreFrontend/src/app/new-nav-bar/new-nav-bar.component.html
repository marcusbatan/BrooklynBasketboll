<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Basket - Sveriges anrikaste basketförening</title>
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <img src="images\logo.png" class="logo">
        <nav>
          <ul id="menuList">
            <li><a>Chatten</a></li>
            <li><a>Gästbok</a></li>
            <li><a>Registrera lina</a></li>
            <li><a>Skriv blogginlägg</a></li>
            <li><a>Läs blogginlägg</a></li>
            <li><a>Sök spelare</a></li>
          </ul>
        </nav>
        <img src="images\menu.png" class="menu-icon" onclick="togglemenu()">
      </div>

     <div class="row">
       <div class="col-1">
         <h2>PS4 V2 <br>Dualshock 4</h2>
         <h3>Wireless Controller for PlayStation</h3>
         <p>(Compatible/Generic</p>
         <h4>$32.50</h4>
         <button type="button">Buy Now<img src="images/arrow.png"></button>
       </div>
       <div class="col-2">
        <img src="images/controller.png" class="controller">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="images/add.png">
          <p><small>Add to Cart</small></p>
        </div>
       </div>
     </div>
     <div class="social-links">
       <img src="images/fb.png">
       <img src="images/tw.png">
       <img src="images/ig.png">
     </div>
    </div>

    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";

      function togglemenu(){
        if(menuList.style.maxHeight == "0px")
        {
          menuList.style.maxHeight = "130px"
        }
        else{
          menuList.style.maxHeight = "0px"
        }
      }
    </script>
  </body>
</html>
